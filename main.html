<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <!-- daisy ul cdn  -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind cdn  -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome cdn  -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>
  <body class="bg-[#f4f5f7]">
    <div class="max-w-lg mx-auto bg-white p-3 rounded-b-xl">
      <div
        class="flex justify-between items-center border-b-1 border-gray-300 p-3 min-h-[50px]"
      >
        <div class="flex">
          <img src="./images/Group (1).png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold">
              $ <span id="available-balance">45000</span>
            </h2>
            <p class="text-gray-500">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-gray-500">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-400"
            ></i
            >Default
          </button>
        </div>
      </div>
      <div class="mt-8 p-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500">
          Enjoy easy and convenient financial services with us. <br />
          Cashout charge is low and
        </p>
      </div>
      <div class="h-[200px] mt-[24px] grid grid-cols-3 gap-4 p-3">
        <div
          id="add-button"
          class="p-3 text-center rounded-xl border-1 border-gray-300"
        >
          <img src="./images/wallet 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Add Money</h1>
        </div>
        <div
          id="cash-out-button"
          class="p-3 text-center rounded-xl border-1 border-gray-300"
        >
          <img src="./images/send 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Cashout</h1>
        </div>
        <div class="p-3 text-center rounded-xl border-1 border-gray-300">
          <img src="./images/money 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Transfer Money</h1>
        </div>
        <div class="p-3 text-center rounded-xl border-1 border-gray-300">
          <img src="./images/financial 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Get Bonus</h1>
        </div>
        <div class="p-3 text-center rounded-xl border-1 border-gray-300">
          <img src="./images/purse 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Pay Bill</h1>
        </div>
        <div class="p-3 text-center rounded-xl border-1 border-gray-300">
          <img src="./images/transaction 1.png" alt="" class="mx-auto" />
          <h1 class="text-gray-500">Transactions</h1>
        </div>
      </div>
    </div>

    <div class="all-form-sections max-w-lg mx-auto">
      <!-- add money  -->
      <div class="add-money-parent">
        <h1 class="font-bold">Add Money</h1>
        <form action="" class="bg-white rounded-2xl p-8">
          <div class="mb-3">
            <h1 class="font-semibold text-gray-600">Select A Bank</h1>
            <select
              id="bank"
              class="select bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            >
              <option>Pick a Bank</option>
              <option>AB Bank</option>
              <option>EXAM Bank</option>
              <option>Trust Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold text-gray-600"
              >Bank Account Number</label
            >
            <br />
            <input
              id="account-number"
              type="text"
              placeholder="Enter 11 digit account number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold text-gray-600"
              >Amount to Add</label
            >
            <br />
            <input
              id="add-amount"
              type="text"
              placeholder="Add Amount to withdraw"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <div class="mt-3">
            <label for="" class="font-semibold text-gray-600">Pin Number</label>
            <br />
            <input
              id="add-pin"
              type="text"
              placeholder="Enter 4 digit pin number"
              class="input bg-[#f4f5f7] mt-3 rounded-3xl w-full"
            />
          </div>
          <button
            id="add-money-btn"
            class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white"
          >
            Add Money
          </button>
        </form>
      </div>
    </div>

    <!-- cashout  -->
    <div id="cash-out-parent" style="display: none">
      <h1>cashout</h1>
    </div>

    <!-- script  -->
    <script src="./main.js"></script>
  </body>
</html>
