<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Payooo</title>
    <!-- daisy ui -->
    <link
      href="https://cdn.jsdelivr.net/npm/daisyui@5"
      rel="stylesheet"
      type="text/css"
    />
    <!-- tailwind -->
    <script src="https://cdn.jsdelivr.net/npm/@tailwindcss/browser@4"></script>
    <!-- font awesome -->
    <link
      rel="stylesheet"
      href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/7.0.1/css/all.min.css"
    />
  </head>

  <body class="bg-[#f4f5f7]">
    <!--  Header & Welcome Section -->
    <div
      class="max-w-lg mx-auto bg-white p-3 rounded-b-xl shadow-md border-b border-gray-200"
    >
      <div
        class="flex justify-between items-center border-b border-gray-300 p-3"
      >
        <div class="flex">
          <img src="./images/Group (1).png" alt="" class="h-[50px]" />
          <div class="ml-3">
            <h2 class="font-bold text-lg">
              $ <span id="available-balance">45000</span>
            </h2>
            <p class="text-gray-500 text-sm">Available Balance</p>
          </div>
        </div>
        <div>
          <button class="btn text-gray-500">
            <i
              class="fa-solid fa-arrow-right-from-bracket rotate-180 text-gray-400"
            ></i>
            Default
          </button>
        </div>
      </div>

      <div class="mt-6 px-3">
        <h1 class="text-2xl font-bold">ðŸ”¥ Welcome to Payooo!</h1>
        <p class="text-gray-500 text-sm leading-snug">
          Enjoy easy and convenient financial services with us.<br />
          Cashout charge is low and service is fast.
        </p>
      </div>
    </div>

    <!--  Main Grid Options -->
    <div
      id="main-options"
      class="max-w-lg mx-auto bg-white mt-4 rounded-xl p-3 grid grid-cols-3 gap-4"
    >
      <div
        id="add-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/wallet 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Add Money</h1>
      </div>

      <div
        id="cash-out-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/send 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Cashout</h1>
      </div>

      <div
        id="transfer-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/money 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Transfer</h1>
      </div>

      <div
        id="get-bonus-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/financial 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Get Bonus</h1>
      </div>

      <div
        id="paybill-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/purse 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Pay Bill</h1>
      </div>

      <div
        id="transaction-button"
        class="p-3 text-center rounded-xl border border-gray-300 cursor-pointer hover:bg-gray-50"
      >
        <img src="./images/transaction 1.png" alt="" class="mx-auto" />
        <h1 class="text-gray-600 font-medium mt-1">Transactions</h1>
      </div>
    </div>

    <!--  Dynamic Form Section -->
    <div
      id="form-section"
      class="max-w-lg mx-auto bg-white mt-4 rounded-2xl p-6 hidden transition-all duration-500"
    ></div>

    <!--  Script -->
    <script>
      const formSection = document.getElementById("form-section");

      //  Add Money Form
      const addMoneyForm = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Add Money</h1>
        <form id="add-money-form">
          <div class="mb-3">
            <label class="font-semibold text-gray-600">Select A Bank</label>
            <select id="bank" class="select bg-[#f4f5f7] mt-2 rounded-3xl w-full">
              <option>Pick a Bank</option>
              <option>AB Bank</option>
              <option>EXIM Bank</option>
              <option>Trust Bank</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Account Number</label>
            <input id="account-number" type="text" placeholder="Enter 11 digit account number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Amount to Add</label>
            <input id="add-amount" type="number" placeholder="Enter amount" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Pin Number</label>
            <input id="add-pin" type="password" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <button id="add-money-btn" class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" type="submit">Add Money</button>
        </form>
      `;

      //  Cashout Form
      const cashoutForm = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Cash Out</h1>
        <form>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Agent Number</label>
            <input type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Amount</label>
            <input type="text" placeholder="Enter amount" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Pin Number</label>
            <input type="password" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" type="submit">Withdraw Money</button>
        </form>
      `;

      //  Transfer Form
      const transferForm = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Transfer Money</h1>
        <form>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">User Account Number</label>
            <input type="text" placeholder="Enter 11 digit number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Amount</label>
            <input type="text" placeholder="Enter amount to transfer" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Pin Number</label>
            <input type="password" placeholder="Enter 4 digit pin" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" type="submit">Transfer Money</button>
        </form>
      `;

      // Get Bonus Form
      const bonusForm = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Get Bonus</h1>
        <form>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Enter Bonus Coupon</label>
            <input type="text" placeholder="Enter your bonus coupon" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" type="submit">Get Bonus</button>
        </form>
      `;

      //  Pay Bill Form
      const paybillForm = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Select To Pay</h1>
        <form>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Select back</label>
            <select class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full">
              <option>Select Bill Type</option>
              <option>Electricity Bill</option>
              <option>Gas Bill</option>
              <option>Water Bill</option>
              <option>Internet Bill</option>
            </select>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Biller Account Number</label>
            <input type="text" placeholder="Enter account number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Amount to pay</label>
            <input type="number" placeholder="Add Amount to pay" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <div class="mt-3">
            <label class="font-semibold text-gray-600">Pin Number</label>
            <input type="number" placeholder="Enter 4 digit pin number" class="input bg-[#f4f5f7] mt-2 rounded-3xl w-full"/>
          </div>
          <button class="btn bg-[#0874F2] mt-5 w-full rounded-3xl text-white" type="submit">Pay Bill</button>
        </form>
      `;

      // Transaction History Section
      const transactionSection = `
        <h1 class="font-bold text-lg mb-4 text-gray-700">Transaction History</h1>
        <div class="bg-white rounded-lg shadow p-4 space-y-3">
          <div class="flex justify-between border-b pb-2">
            <span>Electricity Bill</span><span class="text-gray-500 text-sm">Today 01:44 AM</span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span>Bank Deposit</span><span class="text-gray-500 text-sm">Today 02:10 AM</span>
          </div>
          <div class="flex justify-between border-b pb-2">
            <span>Mobile Recharge</span><span class="text-gray-500 text-sm">Today 03:22 AM</span>
          </div>
          <div class="flex justify-between">
            <span>Gas Bill</span><span class="text-gray-500 text-sm">Yesterday 11:15 PM</span>
          </div>
        </div>
      `;

      //  Show Form Function
      function showForm(content) {
        formSection.innerHTML = content;
        formSection.classList.remove("hidden");
        window.scrollTo({ top: formSection.offsetTop, behavior: "smooth" });
      }

      //  Event Listeners
      document
        .getElementById("add-button")
        .addEventListener("click", () => showForm(addMoneyForm));
      document
        .getElementById("cash-out-button")
        .addEventListener("click", () => showForm(cashoutForm));
      document
        .getElementById("transfer-button")
        .addEventListener("click", () => showForm(transferForm));
      document
        .getElementById("get-bonus-button")
        .addEventListener("click", () => showForm(bonusForm));
      document
        .getElementById("paybill-button")
        .addEventListener("click", () => showForm(paybillForm));
      document
        .getElementById("transaction-button")
        .addEventListener("click", () => showForm(transactionSection));

      // ðŸ”µ Highlight Active Button
      const allButtons = document.querySelectorAll("#main-options > div");

      function highlightActive(button) {
        allButtons.forEach((btn) => {
          btn.classList.remove("bg-[#e8f1ff]", "border-[#0b63e9]");
          btn.classList.add("border-gray-300");
        });

        button.classList.add("bg-[#e8f1ff]", "border-[#0b63e9]");
        button.classList.remove("border-gray-300");
      }

      // Add click event to all option cards
      allButtons.forEach((btn) => {
        btn.addEventListener("click", function () {
          highlightActive(this);
        });
      });
    </script>
  </body>
  <script src="./main.js"></script>
</html>
